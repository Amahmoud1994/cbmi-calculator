<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/main.css">
	<title>CBMI Calculator</title>
</head>
<body>


	<div class="container">
	<h1>Cat Body Mass Calculator</h1>
		<form onsubmit="return calculate();">
		    <label for="came">Name of the Cat</label>
		    <input type="text" id="cname" name="catname" placeholder="Cat's Name...">

		    <label for="cocnumber">Circumference of the Chest</label>
		    <input type="number" id="cocname" name="Circumference of the Chest"  min="22" max="55" placeholder="CoC for your Cat...." required>

		    <label for="limnumber">Length of the Leg</label>
		    <input type="number" name="Length of the Leg" id="limname" min="10" max="31" placeholder="Legs' Length for your Cat...." required>
		  
		    <button type="submit" id="submit">Submit</button>

		</form>
		<h3 id="catstatus"></h3>
		<p id="result"></p>
		<!-- <img src="images/cat_body_mass.png" id="catimage"> -->
	</div>
	
	
	<script src="js/index.js"></script>
</body>
</html>
